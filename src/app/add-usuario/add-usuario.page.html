<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
          <ion-menu-button></ion-menu-button>
          <ion-back-button></ion-back-button>
    </ion-button>
    </ion-buttons>
    <ion-title *ngIf="!id">Novo Usuário</ion-title>
    <ion-title *ngIf="id>0">Editar Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
<!-- Campo nome -->
<ion-item>
  <ion-label position="floating">Nome</ion-label>
  <ion-input type="text" [(ngModel)]="nome"></ion-input>
</ion-item>
<!-- Campo usuario -->
<ion-item>
  <ion-label position="floating">Usuário</ion-label>
  <ion-input type="text" [(ngModel)]="usuario"></ion-input>
</ion-item>
<!-- Campo senha -->
<ion-item>
  <ion-label position="floating">Senha</ion-label>
  <ion-input type="password" [(ngModel)]="senha"></ion-input>
</ion-item>
<!-- Campo seleção de nível -->
<ion-item>
  <ion-label position="floating">Nível</ion-label>
  <ion-select placeholder="Selecione" [(ngModel)]= "nivel">
    <ion-select-option value="admin">Administrador</ion-select-option>
    <ion-select-option value="atend">Atendente</ion-select-option>
    <ion-select-option value="gerente">Gerente</ion-select-option>
    <ion-select-option value="caixa">Caixa</ion-select-option>
  </ion-select>
</ion-item>

<ion-button *ngIf="!id" color="success" expand="block" (click)="cadastrar()">
  Adicionar
</ion-button>
<ion-button *ngIf="id" color="primary" expand="block" (click)="editar()">
  Atualizar
</ion-button>


</ion-content>
