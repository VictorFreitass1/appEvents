<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
          <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Lista de Eventos</ion-title>
    <ion-buttons slot="primary" (click)="addEventos()">
      <ion-button>Novo
        <ion-icon slot="end" name="add"></ion-icon> 
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="ion-padding" style="background-color: rgb(216, 236, 248);">
  <ion-input placeholder="Buscar" [(ngModel)]="nome" type="search" (input)="carregar()" required ></ion-input>
  <ion-buttons (click)="carregar()">
    <ion-button>
      <ion-icon slot="end" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-row>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let event of eventos">
    <ion-item-options side="start">
      <ion-item-option (click)="editar(event.id, event.nome, event.data, event.capacidade, event.usuarios_id)">
        Editar
      </ion-item-option>
    </ion-item-options>
    <ion-item *ngIf="event.ativo==1"><ion-label  color="tertiary">{{event.nome}}</ion-label></ion-item>
    <ion-item *ngIf="event.ativo==0"><ion-label  color="danger" >{{event.nome}}</ion-label></ion-item>    
    
    <ion-item-options side="end">
      <ion-item-option color="success" (click)="mostrar(event.id, event.nome, event.data, event.capacidade)">
        Mostrar
      </ion-item-option>

      <ion-item-option *ngIf="event.ativo==0" color="danger" (click)="ativar(event.id, event.ativo)">
        Ativar
      </ion-item-option>

      <ion-item-option *ngIf="event.ativo==1" color="danger" (click)="alertaexclusao(event.id, event.nome)">
        Desativar
      </ion-item-option>

    </ion-item-options>
  
  </ion-item-sliding>
</ion-list>
</ion-content>
